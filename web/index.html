	<body>
    <div class="container">
      <div class="row">
        <div class="navbar navbar-inverse">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Cryptographie</a>

        </div>
		
		<!--

            <div class="row">
             <div class="col-lg-12">
	           <div class="col-lg-6">
						<fieldset>
							<legend>Cryptage</legend>
							<form method="POST">
								<textarea id="texteclair" class="form-control" rows="3" placeholder="Entrer une phrase ou charger un fichier"></textarea>
								<input type="file" name="fichier" id="fichier_clair"/><br/>
								<button onclick="saveTextAsFile(0)">Sauvegarder en .txt</button>
                <textarea class="form-control" rows="3" id="resultCryptage"></textarea>
							</form>
						</fieldset>
                </div>
                <div class="col-lg-6">						
                    <fieldset>
							<legend>Décryptage</legend>
							<textarea id="textecode" class="form-control" rows="3" placeholder="Entrer une phrase ou charger un fichier"></textarea>
							<input type="file" name="fichier" id="fichier_code"/><br/>
							<button onclick="saveTextAsFile(1)">Sauvegarder en .txt</button>
              <textarea class="form-control" rows="3" id="resultDeCryptage"></textarea>
						</fieldset>
                </div>
            </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="col-lg-offset-2 col-lg-8" id="contenu">
						<div id="CesarDiv" class="active form-group">
							Cl&eacute; : <input  class="form-control cle" type="text" name="Cle"/><br/>
							<button class="btn btn-primary crypter-button" id="crypterCesar">Crypter</button>
							<button class="btn btn-primary decrypter-button" id="decrypterCesar">D&eacute;crypter</button>
						</div>
						<div id="VigenereDiv" class="form-group">
							Cl&eacute; : <input  class="form-control cle" id="keyVig" type="text" name="Cle"/><br/>
							<button id="cryptVig" class="btn btn-primary crypter-button">Crypter</button>
							<button id="decryptVig" class="btn btn-primary decrypter-button">D&eacute;crypter</button>
						</div>
						<div id="HillDiv">
							<form id= "matrice" class ="form-group">   
								<table  class="row"> 
									<tr>
										<th class="col-md-2"><input type="number" class="form-control" name = "top-left"></th>
										<th class="col-xs-2"><input type="number" class="form-control"  name = "top-right"></th>
									</tr>
									<tr>
										<th class="col-xs-2"><input type="number" class="form-control"  name = "bottom-left"></th>
										<th class="col-xs-2"><input type="number" class="form-control" name = "bottom-right"></th>
									</tr>
								</table>
							</form>
							<div id="error" class="alert alert-danger" role="alert"></div>
							<button class="btn btn-primary" onclick="hill(1)">Crypter</button>
							<button class="btn btn-primary" onclick="hill(0)">D&eacute;crypter</button>
						</div>
						<div id="affine">
            <span class="row">
               <span class="col-lg-offset-3 col-lg-2">Coefficient A : <input  class="form-control cle cleAffine " id="CA" type="text" name="CA"/></span>
                 <span class="col-lg-offset-2 col-lg-2">Coefficient B : <input  class="form-control cleAffine " id="CB" type="text" name="CB"/></span>
             </span>
             <span class="row">  
             <span class="col-lg-offset-4 col-lg-2"><button class="btn btn-primary crypter-button"  id="crypterAffine"style="width:86px;">Crypter</button></span>
              <span class="col-lg-2"><button class="btn btn-primary decrypter-button" id="decrypterAffine">D&eacute;crypter</button></span>
             </span>
             
          
                 
            </div>
						<div>RSA</div>
						<div>Cryptanalyse</div>
				</div>
            </div>
         </div>
